<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Center Analytics Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
    
    <style>
        body { background: #f4f7f6; padding: 25px; font-family: sans-serif; }
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .score-high { color: #198754; font-weight: bold; }
        .score-med { color: #fd7e14; font-weight: bold; }
        .score-low { color: #dc3545; font-weight: bold; }
        .nav-pills .nav-link { cursor: pointer; color: #6c757d; border: 1px solid transparent; margin-right: 5px; }
        .nav-pills .nav-link.active { background-color: #0d6efd !important; color: white !important; }
        #utilizationChart { width: 100% !important; height: 400px !important; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner-border text-primary"></div>
        <div class="mt-2 fw-bold">Connecting to MyGeotab...</div>
    </div>

            <div>
                <h2 class="h3 mb-0">Fleet Performance Hub</h2>
                <p class="text-muted small">Group: b330D | Last 7 Days</p>
            </div>
            <button id="exportBtn" class="btn btn-success btn-sm">Export CSV</button>

            <li class="nav-item"><a class="nav-link" id="btn-pDist">Distance</a></li>
        </ul>

                <div class="card mb-4"><div class="card-body"><canvas id="utilizationChart"></canvas></div></div>
            </div>
            <div class="col-lg-4">
                <div class="card"><div class="card-body p-0">
                    <table class="table table-hover mb-0">
                        <thead class="table-light"><tr><th class="ps-3">Sub-Center</th><th class="text-end pe-3">Score</th></tr></thead>
                        <tbody id="results-body"></tbody>
                    </table>
                </div></div>
            </div>
        </div>
    </div>
